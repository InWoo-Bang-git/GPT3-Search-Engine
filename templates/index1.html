<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swinburne FAQ Chatbot</title>

    <link rel="stylesheet" href="static/css/chat.css">
    <link rel="stylesheet" href="static/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--<link rel="stylesheet" href="{{ url_for('static', filename='static/css/chat.css') }}" />-->
    <!--<link rel="stylesheet" href="{{ url_for('static', filename='static/css/home.css') }}" />-->
</head>

<body>
    <header class="main-header inner ">
        <div class="main-header__wrap">
            <a class="logo" href="https://www.swinburneonline.edu.au/faqs/">
                <img src="static/images/Swinburne-Online.svg" alt="Swinburne Online"
                   class="lazyload logo__main img-fluid">
            </a>
        </div>
    </header>
    
    <div class="bg-light-grey">
        <div class="header">
            <div class="bg">
                <h1>Chatbot-G3 Demo</h1>
                <form method="post" action="{{ url_for('chatbot')}}">
                    <input type="text" id="message" name="message" placeholder="{{ user_input }}" required>
                    <button type="submit">
                        <i id="chat-icon" style="color: #333;" class="fa fa-fw fa-send"></i>
                    </button>
                </form>
                <!--<p class="userQuestion"><strong>You:&nbsp;</strong>{{ user_input }}</p>
                <p class="chatResponse"><strong>Chatbot:&nbsp;</strong>{{ bot_response}}</p>-->
            </div>
        </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="static/scripts/responses.js"></script>
<script src="static/scripts/chat.js"></script>

</html>
