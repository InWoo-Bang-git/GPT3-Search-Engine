<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swinburne FAQ Chatbot</title>

    <link rel="stylesheet" href="static/css/chat.css">
    <link rel="stylesheet" href="static/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--<link rel="stylesheet" href="{{ url_for('static', filename='static/css/chat.css') }}" />-->
    <!--<link rel="stylesheet" href="{{ url_for('static', filename='static/css/home.css') }}" />-->
</head>

<body>
    <header class="main-header inner ">
        <div class="main-header__wrap">
            <a class="logo" href="https://www.swinburneonline.edu.au/faqs/">
                <img src="static/images/Swinburne-Online.svg" alt="Swinburne Online"
                   class="lazyload logo__main img-fluid">
            </a>
        </div>
    </header>
    
    <div class="bg-light-grey">
        <div class="header">
            <div class="bg"><h1>Chatbot-G3 Demo</h1>
                <p><strong>You:</strong>{{ user_input }}</p>
                <p><strong>Chatbot:</strong>{{ bot_response}}</p>
                <!--<form method="post" action="{{ url_for('chatbot')}}">
                <label for="message">Message:</label>
                <input type="text" id="message" name="message" required>
                <button type="submit">Send</button>
            </form>-->
            </div>
        </div>
    </div>

    <!-- CHAT BAR BLOCK -->
    <div class="chat-bar-collapsible">
        <button id="chat-button" type="button" class="collapsible">Chat with us!
            <i id="chat-icon" style="color: #fff;" class="fa fa-fw fa-comments-o"></i>
        </button>

        <div class="content">
            <div class="full-chat-block">
                <!-- Message Container -->
                <div class="outer-container">
                    <div class="chat-container">
                        <!-- Messages -->
                        <div id="chatbox">
                            <h5 id="chat-timestamp"></h5>
                            <p id="botStarterMessage" class="botText"><span>Loading...</span></p>
                        </div>

                        <!-- User input box -->
                        <div class="chat-bar-input-block">
                            <form method="post" action="{{ url_for('chatbot')}}">
                            <div id="userInput">
                            
                                <input id="textInput" class="input-box" type="text" name="msg"
                                    placeholder="Tap 'Enter' to send a message">
                                <p></p>
                            </div>

                            <div class="chat-bar-icons">
                                <!--<i id="chat-icon" style="color: #333;" class="fa fa-smile-o"
                                    onclick="helloButton()"></i>-->
                                <button type="submit">
                                    <!--<i id="chat-icon" style="color: #333;" class="fa fa-fw fa-send" onclick="sendButton()"></i>-->
                                    <i id="chat-icon" style="color: #333;" class="fa fa-fw fa-send"></i>
                                </button>
                            </div>
                            </form>
                        </div>

                        <div id="chat-bar-bottom">
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="static/scripts/responses.js"></script>
<script src="static/scripts/chat.js"></script>

</html>
